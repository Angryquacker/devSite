<html>
  <head>
    <title>Developer's Site</title>
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="navCon">
      <div id="cont">
        <h1>Devloper's Site</h1>
      </div>
    </div>
    <div id="loginCon">
      <div id="loginForm">
        <h2>Sign Up</h1>
        <form action="https://www.w3schools.com/tags/att_form_action.asp">
          <input type="username" required placeholder="Username" id='user'>
          <input type="email" required placeholder="E-Mail" id="email">
          <input type="password" required placeholder="Password" id='pass' minlength="8">
          <input type="password" required placeholder="Confirm Password" id="cpass"><br>
          <button type="submit" onclick="validate()">Sign Up</button>
        </form>
      </div>
    </div>
  </body>
</html>
